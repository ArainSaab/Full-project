<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famie - Farm Services &amp; Organic Food Store Template | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poiret+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="touch-section">
        <div class="container">
            <div class="touch-flex">
                <div class="main-touch-section">
                    <div class="heading-container">
                        <h5 class="touch-heading" >CONTACT NOW</h5>
                        <h2 class="touch-heading-primary"><span class="span-touch">Get In Touch</span> With Us</h2>
                        <img src="decor.png.webp" alt="">
                    </div>
                    <div class="form" >
                        <form action="index.html" method="post">
                            <div class="form-input">
                                <input type="text" name="text" id="text" placeholder="Enter your name">
                                <input type="email" name="email" id="email-method" placeholder="Enter email">
                            </div>
                            <div class="subject">
                                <input type="text" name="text" id="subject" placeholder="Subject">
                            </div>
                            <div class="textarea">
                                <textarea name="textarea" id="textarea" cols="30" rows="10"
                                    placeholder="Your message"></textarea>
                            </div>
                            <div class="form-button">
                                <button class="button-send">Send Message</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="contact-maps mb-100">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28313.28917392649!2d-88.2740948914384!3d41.76219337461615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880efa1199df6109%3A0x8a1293b2ae8e0497!2sE+New+York+St%2C+Aurora%2C+IL%2C+USA!5e0!3m2!1sen!2sbd!4v1542893000723"
                            allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
